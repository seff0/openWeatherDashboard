<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="card">
            <div class="card-body">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter a city name"
                  aria-label="Search"
                  id="user-search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="search-btn"
                >
                  Search
                </button>
              </form>
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title city">City</h2>
              <h2 class="card-title currentDate"></h2>
              <h2 class="card-title">
                <img class="cityIcon" src="Assets/icons/unknown.png" />
              </h2>
              <p class="card-text temp">Temperature (F):</p>
              <p class="card-text humidity">Humidity:</p>
              <p class="card-text windSpd">Wind speed:</p>
              <button type="button" class="btn UVI">UV Index:</button>
            </div>
          </div>
          <div class="row">
            <h2>5-day forecast:</h2>
          </div>
          <div class="row row-cols-5">
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="width: 15rem">
                <div class="card-header 0forecastDate">date</div>
                <div class="card-body">
                  <div class="card-text">
                    <img class="0forecastIcon" src="Assets/icons/unknown.png" />
                  </div>
                  <p class="card-text 0forecastTemp">temp hi</p>
                  <p class="card-text 0forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="width: 15rem">
                <div class="card-header 1forecastDate">date</div>
                <div class="card-body">
                  <div class="card-text">
                    <img class="1forecastIcon" src="Assets/icons/unknown.png" />
                  </div>
                  <p class="card-text 1forecastTemp">temp hi</p>
                  <p class="card-text 1forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="width: 15rem">
                <div class="card-header 2forecastDate">date</div>
                <div class="card-body">
                  <div class="card-text">
                    <img class="2forecastIcon" src="Assets/icons/unknown.png" />
                  </div>
                  <p class="card-text 2forecastTemp">temp hi</p>
                  <p class="card-text 2forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="width: 15rem">
                <div class="card-header 3forecastDate">date</div>
                <div class="card-body">
                  <div class="card-text">
                    <img class="3forecastIcon" src="Assets/icons/unknown.png" />
                  </div>
                  <p class="card-text 3forecastTemp">temp hi</p>
                  <p class="card-text 3forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-white bg-primary mb-3" style="width: 15rem">
                <div class="card-header 4forecastDate">date</div>
                <div class="card-body">
                  <div class="card-text">
                    <img class="4forecastIcon" src="Assets/icons/unknown.png" />
                  </div>
                  <p class="card-text 4forecastTemp">temp hi</p>
                  <p class="card-text 4forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
